<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Traffic Ease Signal Timer</title>

    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <link rel="shortcut icon" href="../../static/adminResources/images/favicon.ico">

    <!-- App css -->
    <link href="../../static/adminResources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../static/adminResources/css/icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../static/adminResources/css/app.min.css" rel="stylesheet" type="text/css"/>

</head>

<style>
        a:hover{color:#2db0e5;text-decoration: underline;}
    </style>

<body class="authentication-bg bg-gradient">

<div class="account-pages mt-5 pt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-pattern">

                    <div class="card-body p-4">

                        <div class="text-center w-75 m-auto">
                            <a href="index.html">
                                <span><img src="../../static/adminResources/images/logo-dark.png" alt=""
                                           height="100"></span>
                            </a>
                            <h5 class="text-uppercase text-center font-bold mt-4">Sign In</h5>

                        </div>

                        <form action="/admin/validateLogin" method="post">

                            <div class="form-group mb-3">
                                <label for="username">User Name</label>
                                <input class="form-control" type="email" id="username" name="loginUsername" required=""
                                       placeholder="Enter User name">
                            </div>

                            <div class="form-group mb-3">
                                <label for="password">Password</label>
                                <input class="form-control" type="password" required="" id="password"
                                       name="loginPassword" placeholder="Enter your password">
                            </div>



                            <div class="form-group mb-3">
                                <div class="custom-control custom-checkbox checkbox-success">
                                    <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                                    <label class="custom-control-label" for="checkbox-signin">Remember me</label>
                                </div>
                            </div>



                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-gradient btn-block" type="submit"> Log In</button>
                                {% if error %}
                                    {{ error }}
                                {% endif %}
                            </div>

                        </form>

                     <div class="row mt-4">
                            <div class="col-sm-12 text-center">
                                 <a href="/admin/forgotPassword" class="text-dark ml-1">
                                    <b>Forgot Password</b></a><br>
                            </div>
                     </div>

                    </div> <!-- end card-body -->
                </div>

        </div>

    </div>
    <!-- end container -->
</div>
<!-- end page -->
