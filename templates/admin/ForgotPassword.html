<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Traffic ease signal timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- App favicon -->
    <link rel="shortcut icon" href="../../static/adminResources/images/favicon.ico">

    <!-- App css -->
    <link href="../../static/adminResources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../static/adminResources/css/icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../static/adminResources/css/app.min.css" rel="stylesheet" type="text/css"/>

</head>

<body class="authentication-bg bg-gradient" style="background-image: url(../../static/adminResources/images/bglogin.jpg);background-size: cover;background-position: center;height:700px;">

<div class="account-pages mt-5 pt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-pattern">

                    <div class="card-body p-4">

                        <div class="text-center w-75 m-auto">
                            <a href="index.html">
                                <span><img src="../../static/adminResources/images/logo-dark.png" alt=""
                                           height="100"></span>
                            </a>
                            <h5 class="text-uppercase text-center font-bold mt-4">Validate Email</h5>

                        </div>

                        <form action="/admin/validateEmail" method="post">

                            <div class="form-group mb-3">
                                <label for=" loginusername ">User Name</label>
                                <input class="form-control" type="email" pattern="[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="loginUsername" required
                                       placeholder="Enter User name">
                            </div>

                            <div class="form-group">
                                <label for="loginRole">Select Role<span class="text-danger">*</span></label>
                                <select class="form-control" id="select" name="loginRole">
                                    <option value="user">User</option>
                                </select>
                            </div>

                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-gradient btn-block" type="submit" style="background-color: #348cd4;"> Submit</button>

                                   {% if error %}
                                <p> {{ error }}</p>
                                {% endif %}

                                {% if error_blk %}
                        <p>{{ error_blk }}</p>
                                {% endif %}

                            </div>

                        </form>



                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->


            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->


<!-- Vendor js -->
<script src="../../static/adminResources/js/vendor.min.js"></script>

<!-- App js -->
<script src="admin/adminResources/js/app.min.js"></script>

</body>
</html>
